<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Корисник</title>
	<meta name="apitoken" content="Y3nRPB9Gx8WqEValHUgcpds9RFW2qK28LUzkWDH155tiUGBAeqxfmFVJEv4E1wA8d5hATEJiIOdTVNMvrEMoSMd38p">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="js/kreacija_korisnika.js"></script>
    <link rel="stylesheet" href="css/registracija-prijava.css">
</head>
<body>
	<form id="kreiranje_forma" method="POST" action="https://vsis.mef.edu.rs/projekat/ulaznice/public_html/api/korisnik">
		<div class="form-container">
		<label for="ime_prezime">Име и Презиме</label>
		<input type="text" id="ime_prezime" name="ime_prezime" placeholder="Овде унети име и презиме" required>
		<label for="email">Имејл</label>
		<input type="email" id="email" name="email" placeholder="Овде унети имејл" required>

		<label for="telefon">Телефон</label>
		<input type="tel" id="telefon" name="telefon" placeholder="Овде унети телефон">
		
		<label for="lozinka">Лозинка</label>
		<input type="password" id="lozinka" name="lozinka" placeholder="Овде унети лозинку" required>
		
		<label for="ponovljena_lozinka">Поновљена лозинка </label>
		<input type="password" id="ponovljena_lozinka" name="ponovljena_lozinka" placeholder="Овде унети поновљену лозинку" required>
        <label for="uloga">Улога</label>
			<select id="uloga" name="uloga">
				<option value="1">Администратор</option>
				<option value="3">Корисник</option>
				<option value="2">Благајник</option>
			</select>

			<label for="lokacija" id="lokacija_label">Локација</label>
			<select id="lokacija" name="lokacija">
				<option value="1">Штарк Арена</option>
				<option value="2">Мадленианум</option>
				<option value="3">Народно позориште</option>
			</select>
        <button type="submit" id="registracija" name="registracija">Региструј се</button>

	</div>
	<div></div>
</form>
</body>
</html>
